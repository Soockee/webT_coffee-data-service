---
swagger: "2.0"
info:
  description: "This is a the Coffee Data Server.  You can find out more  here: https://git.thm.de/web-t/coffee-data-service "
  version: "1.0.5"
  title: "Swagger Coffee Data Service"

host: "localhost:8083"
basePath: "/"
tags:
- name: "product"
  description: "Everything about your products"
schemes:
- "http"
paths:
  /product/:
    get:
      tags:
      - "coffee"
      summary: "uploads an image"
      description: ""
      operationId: "getProducts"
      produces:
      - "application/json"
      responses:
        200:
          description: "successful operation"
      example: " { "name": "Tea", "price": 1.30, "imageUrl": "https://cdn.pixabay.com/photo/2016/10/14/18/21/tee-1740871_960_720.jpg" }  "
  /:
    get:
      tags:
      - "coffee"
      summary: "Welcome Text"
      description: "Welcomes You"
      operationId: "welcome"
      produces:
      - "application/json"
      - "application/xml"
      responses:
        200:
          description: "successful operation"
   
definitions:
  Product:
    type: "object"
    required:
    - "name"
    - "price"
    - "imageUrl"
    properties:
      name:
        type: "string"
        example: "Caffe Latte"
      imageUrl:
        type: "string"
        example: "https://cdn.pixabay.com/photo/2019/04/27/00/44/coffee-4159024_960_720.jpg"
        items:
          type: "string"
          xml:
            name: "photoUrl"
      price:
        type: "number"
        format: "float"
